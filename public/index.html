<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project App</title>

  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/8fa18d9ab6.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Projects</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <div id="actions" class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#project-modal">Create Project</a>
            </li>
          </div>  
        </ul>
      </div>
    </div>
  </nav>

  <div id="projects" class="container projects-section my-5">
    <table class="table table-bordered">
      <thead class="thead-dark">
	<tr>
	  <th scope="col">Title</th>
	  <th scope="col">Description</th>
	  <th scope="col">Created At</th>
	</tr>
      </thead>

      <tbody>
      </tbody>
    </table>
  </div>

  <div id="register" class="container register-section my-5"> 
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="card">
          <div class="card-header">
            <h5 class="m-0">Register</h5>
          </div>
          <div class="card-body pb-2">
            <input id="register-email" class="form-control mb-2" type="email" placeholder="Email">
            <input id="register-password" class="form-control mb-2" type="password" placeholder="Contraseña">
            
            <button id="register-btn" type="button" class="btn btn-primary btn-block mt-3">Register</button>

            <button id="login-link" type="button" class="btn btn-link btn-block">Already have an account? Login!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="login" class="container login-section my-5"> 
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="card">
          <div class="card-header">
            <h5 class="m-0">Login</h5>
          </div>
          <div class="card-body pb-2">
            <input id="login-email" class="form-control mb-2" type="email" placeholder="Email">
            <input id="login-password" class="form-control mb-2" type="password" placeholder="Contraseña">
            
            <button id="login-btn" type="button" class="btn btn-primary btn-block mt-3">Login</button>
            
            <button id="register-link" type="button" class="btn btn-link btn-block">New in here? Sign up now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="project-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="mb-0">Create Project</h4>
        </div>
        <div class="modal-body">
          <input type="text" id="project-title" class="form-control" placeholder="Titulo para tu nueva projecto...">
          <textarea class="form-control mt-2" id="project-description" rows="3" placeholder="Descripcion de tu proyecto"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button id="create-project" type="button" class="btn btn-success">Create Project</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.0/handlebars.js"></script>
  
  <script id="project-template" type="text/x-handlebars-template">
    <tr>
      <th>{{title}}</th>
      <td>{{description}}</td>
      <td>{{createdAt}}</td>
    </tr>
  </script>

  <script src="js/app.js"></script>
</body>
</html>
